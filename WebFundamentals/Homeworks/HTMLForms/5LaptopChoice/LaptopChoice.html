<!DOCTYPE html>
<html>
<head>
	<title>LaptopChoice</title>
	<link rel="stylesheet" href="LaptopChoice.css">
</head>
<body>
	<div id="div1">
		<div id="div2">
			Apple's Laptops (6)
		</div>
		<form id="form1">
			<fieldset id="fieldset1">
				<a href="http://www.theregister.co.uk/2009/08/17/review_laptop_apple_macbook_air_2ghz/"><button type="button" id="button1">Apple MacBook Air</button></a>
				<a href="http://store.apple.com/us/product/FD711LL/A/refurbished-116-inch-macbook-air-13ghz-dual-core-intel-core-i5"><button type="button" id="button2">11.6 inch/1.3GHz Haswell</button></a>
				<a href="http://store.apple.com/us/product/FD711LL/A/refurbished-116-inch-macbook-air-13ghz-dual-core-intel-core-i5"><button type="button" id="button3"></button></a>
				<a href="http://valuti.bgbanki.net/valuti/amerikanski-dolar-usd/"><button type="button" id="button4">$1,729.00</button></a>
			</fieldset>
		</form>
		<form id="form2">
			<fieldset id="fieldset2">
				<label id="label3">Apple MacBook Air</label>
				<label id="label4">11.6 inch/1.4GHz Haswell</label>
				<div id="div5">
				</div>
				<div id="div6">$1,825.00</div>
			</fieldset>
		</form>
		<form id="form3">
			<fieldset id="fieldset3">
				<label id="label5">Apple MacBook Air</label>
				<label id="label6">13.3 inch/1.3GHz Haswell</label>
				<div id="div7">
				</div>
				<div id="div8">$1,919.00</div>
			</fieldset>
		</form>
		<form id="form4">
			<fieldset id="fieldset4">
				<label id="label7">Apple MacBook Air</label>
				<label id="label8">13.3 inch/1.4GHz Haswell</label>
				<div id="div9">
				</div>
				<div id="div10">$1,999.00</div>
			</fieldset>
		</form>
		<form id="form5">
			<fieldset id="fieldset5">
				<label id="label9">Apple MacBook Air</label>
				<label id="label10">11.6 inch/1.4GHz Haswell 256GB SSD</label>
				<div id="div11">
				</div>
				<div id="div12">$2,119.00</div>
			</fieldset>
		</form>
		<form id="form6">
			<fieldset id="fieldset6">
				<label id="label11">Apple MacBook Pro</label>
				<label id="label12">13.3 inch/2.5GHz Ivy Bridge</label>
				<div id="div13">
				</div>
				<div id="div14">$2,529.00</div>
			</fieldset>
		</form>
		<form id="form7">
			<fieldset id="fieldset7">
				<label id="label13">Price</label>
				<label id="label14">1700</label>
				<label id="label15">2600</label>
				<input type="range" id="input1">
				<label id="label16">RAM</label>
				<label id="label17">2048</label>
				<label id="label18">4096</label>
				<input type="range" id="input2">
				<label id="label19">Disc</label>
				<label id="label20">100GB</label>
				<label id="label21">2000GB</label>
				<input type="range" id="input3">
				<label id="label22">Display</label>
				<label id="label23">11.6</label>
				<label id="label24">18.4</label>
				<input type="range" id="input4">
				<label id="label25">Weight</label>
				<label id="label26">1</label>
				<label id="label27">6</label>
				<input type="range" id="input5">
				<label id="label28">Warranty</label>
				<label id="label29">12 months</label>
				<label id="label30">60 months</label>
				<input type="range" id="input6">
			</fieldset>
		</form>
	</div>
</body>
</html>
