<!DOCTYPE html>
<html>
<head>
	<title>SimpleForm</title>
	<link  rel="stylesheet" href="SimpleForm.css">
</head>
<body>
	<div id="div1">
		<div id="div2">
			Enter the system
		</div>
		<div id="div3">	
			<p>It is necessary to login in Your account in order to sign in for a course.</p>
		</div>	
		<form id="form1" method="POST">
			<label id="label1">ARE YOU NEW? <span id="span1">REGISTER</span></label>
			<input type="text" placeholder="User name" id="input1">
			<input type="email" placeholder="Email" id="input2">
			<input type="text" value="Password" id="input3">
			<input type="text" placeholder="Confirm Password" id="input4">
			<button type="button" id="button1">Register</button>
		</form>
		<div id="div4">
		</div>
		<form id="form2">
			<label id="label2">ALREADY A STUDENT? LOGIN</label>
			<input type="text" placeholder="User name" id="input5">
			<input type="text" placeholder="Password" id="input6">
			<input type="checkbox" id="input7">
			<label id="label3">Remember me?</label>
			<button type="button" id="button2">Login</button>
			<label id="label4">Forgot Password</label>
		</form>
	</div>
</body>
</html>
