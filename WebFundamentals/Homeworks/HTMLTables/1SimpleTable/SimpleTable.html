<!DOCTYPE html>
<html>
<head>
	<title>SimpleTable</title>
	<link rel="stylesheet" href="SimpleTable.css">
</head>
<body>
	<table>
		<thead>
			<th colspan="2"><h1>Software University</h1></th>
		</thead>
		<tbody>
			<tr>
				<td id="logo" rowspan="2"><a href="https://softuni.bg"><img src="softuni.png" alt="Software University" title="Software University" width="160" height="150"></a></td>
				<td id="td1">Accessible and high quality education.</td>
			</tr>
			<tr>
				<td id="td2">Our mission is to make people we train true professionals in software industry and support them in finding employment.</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
