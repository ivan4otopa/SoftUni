<!DOCTYPE html>
<html>
<head>
	<title>StylingAHTMLForm</title>
	<link rel="stylesheet" href="StylingAHTMLForm.css">
</head>
<body>
	<div id="div1">
		<form id="form1">
			<label id="label1">Step 1: Your Details</label>
			<div id="div2">
				Name<input type="text" placeholder="First and last name" id="input1">
			</div>
			<div id="div3">
				Email<input type="email" placeholder="examlpe@domain.com" id="input2">
			</div>
			<div id="div4">
				Phone<input type="tel" placeholder="eg. +447500000000" id="input3">
			</div>
		</form>
		<form id="form2">
			<label id="label2">Step 1: Delivery address</label>
			<div id="div5"> 	
				Address<textarea id="textarea1"></textarea>
			</div>
			<div id="div6">
				Post code<input type="email" id="input4">
			</div>
			<div id="div7">
				Country<input type="tel" id="input5">
			</div>
		</form>
		<form id="form3">
			<label id="label3">Step 1: Card details</label>
			<div id="div8"> 	
				Card type
				<input type="radio" name="card" id="input6">
				<label for="input6" id="label4"><img src="visa.png">VISA</label>
				<input type="radio" name="card" id="input7">
				<label for="input7" id="label5"><img src="amex.png">AmEx</label>
				<input type="radio" name="card" id="input8">
				<label for="input8" id="label6"><img src="mcard.png">Mastercard</label>
			</div>
			<div id="div9">
				Card number<input type="text" id="input9">
			</div>
			<div id="div10">
				Security code<input type="text" id="input10">
			</div>
			<div id="div11">
				Name on card<input type="text" placeholder="exact name as on the card" id="input11">
			</div>
		</form>
		<button type="button" id="button1">BUY IT!</button>
	</div>
</body>
</html>
