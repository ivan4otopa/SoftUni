<!DOCTYPE html>
<html>
<head>
	<title>Kent'sMediaProfile</title>
	<link rel="stylesheet" href="Kent'sMediaProfile.css">
</head>
<body>
	<header>
		<h1>Profile</h1>
	</header>
	<div id="content">
		<section>
			<h3>User: Kent</h3>
			<figure>
				<img src="kent.png">
			</figure>
			<h3>Profile completed 60%</h3>
			<meter value="6" min="0" max="10"></meter>
		</section>
		<section>
			<h3>Upload Audio Files</h3>
			<audio controls>
				<source src="http://www.noiseaddicts.com/samples/4171.mp3" type="audio/mpeg">
			</audio>
			<audio controls>
				<source src="http://www.noiseaddicts.com/samples/4033.mp3" type="audio/mpeg">
			</audio>
			<audio controls>
				<source src="http://www.noiseaddicts.com/samples/4047.mp3" type="audio/mpeg">
			</audio>
			<audio controls>
				<source src="http://www.noiseaddicts.com/samples/4172.mp3" type="audio/mpeg">
			</audio>
		</section>
		<section>
			<h3>Upload Video Files</h3>
			<video controls width="345" height="195">
				<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"
			</video>
		</section>		
	</div>
</body>
</html>
